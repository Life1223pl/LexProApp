security:
    # ----------------------------
    # HASŁA
    # ----------------------------
    password_hashers:
        App\Entity\Pracownik:
            algorithm: auto

    # ----------------------------
    # PROVIDER UŻYTKOWNIKÓW
    # ----------------------------
    providers:
        pracownik_provider:
            entity:
                class: App\Entity\Pracownik
                property: email

    # ----------------------------
    # FIREWALLE
    # ----------------------------
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: pracownik_provider

            form_login:
                login_path: app_login
                check_path: app_login
                username_parameter: email
                password_parameter: password
                default_target_path: app_home

            logout:
                path: app_logout
                target: app_login

    # ----------------------------
    # DOSTĘP DO STRON
    # ----------------------------
    access_control:
        # publiczne
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        - { path: ^/logout, roles: PUBLIC_ACCESS }
        - { path: ^/assets, roles: PUBLIC_ACCESS }
        - { path: ^/_profiler, roles: PUBLIC_ACCESS }
        - { path: ^/_wdt, roles: PUBLIC_ACCESS }
        - { path: ^/admin/osoby, roles: ROLE_ADMIN }
        - { path: ^/osoby, roles: ROLE_USER }

        # WSZYSTKO INNE WYMAGA LOGOWANIA
        - { path: ^/, roles: ROLE_USER }
